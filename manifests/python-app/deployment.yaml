---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  labels:
    app: python-app-dep
spec:
  replicas: 3
  selector:
    matchLabels:
      app: python-app-pod
  template:
    metadata:
      labels:
        app: python-app-pod
    spec:
      containers:
      - name: python-app
        image: saunak021224.azurecr.io/python-app:$(Build.BuildId)
        ports:
        - containerPort: 5010
        env:
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_HOST